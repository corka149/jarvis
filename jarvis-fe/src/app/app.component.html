<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="(isHandset$ | async) === false"
    style="background-color: #eed2ad"
  >
    <mat-toolbar>Men√º</mat-toolbar>
    <!-- LOGGED IN -->
    @if (authService.isLoggedIn) {
      <mat-nav-list>
        <mat-divider></mat-divider>
        <!-- LISTS -->
        <a mat-list-item routerLink="/lists" (click)="toggleDrawer(drawer)"
        >Offene Listen</a
        >
        <a
          mat-list-item
          routerLink="/lists"
          (click)="toggleDrawer(drawer)"
          [queryParams]="{ showClosed: true }"
        >Alle Listen</a
        >
        <a
          mat-list-item
          routerLink="/lists/details/new"
          (click)="toggleDrawer(drawer)"
        >Neue Liste</a
        >
        <mat-divider></mat-divider>
        <!-- MEALS -->
        <a
          mat-list-item
          routerLink="/meals"
          (click)="toggleDrawer(drawer)"
        >Gerichte</a
        >
        <a
          mat-list-item
          routerLink="/meals/new"
          (click)="toggleDrawer(drawer)"
        >Neues Gericht</a
        >
        <mat-divider></mat-divider>
        <!-- OTHER -->
        <button
          style="margin: 1rem 0"
          mat-list-item
          type="button"
          (click)="logOut(); toggleDrawer(drawer)"
        >
          Abmelden
        </button>
      </mat-nav-list>
    }
    <!-- NO LOG IN -->
    @if (!authService.isLoggedIn) {
      <mat-nav-list>
        <a mat-list-item routerLink="/login" (click)="toggleDrawer(drawer)"
        >Anmelden</a
        >
      </mat-nav-list>
    }
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar style="background-color: #F97316; height: 6rem">
      <span style="width: 50%"></span>
      <a routerLink="/welcome" style="cursor: pointer;">
        <img ngSrc="assets/images/logo_jarvis.svg" [alt]="title" fill style="width: 5rem; height: 5rem; margin: 0 1rem; inset: 1%"/>
      </a>
      <span style="width: 100%"></span>
      @if (isHandset$ | async) {
        <button
          type="button"
          aria-label="Toggle sidenav"
          mat-icon-button
          (click)="drawer.toggle()"
        >
          <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
        </button>
      }
    </mat-toolbar>
    <!-- ROUTER START -->
    <div class="content">
      <router-outlet></router-outlet>
    </div>
    <!-- ROUTER END -->
  </mat-sidenav-content>
</mat-sidenav-container>
