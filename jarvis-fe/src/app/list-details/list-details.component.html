<div *ngIf="!!listForm">
  <form [formGroup]="listForm">
    <!-- OWNER -->
    <div>
      <mat-form-field appearance="fill" style="width: 100%">
        <mat-label>FÃ¼r</mat-label>
        <input matInput formControlName="owner" />
      </mat-form-field>
    </div>

    <div>
      <!-- OPEN -->
      <mat-slide-toggle matInput formControlName="open" style="width: 45%"
        >Offen</mat-slide-toggle
      >
      <!-- OCCURS AT -->
      <mat-form-field appearance="fill" style="width: 55%">
        <mat-label>Choose a date</mat-label>
        <input matInput [matDatepicker]="picker" formControlName="occursAt" />
        <mat-hint>DD.MM.YYYY</mat-hint>
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker disabled="false"></mat-datepicker>
      </mat-form-field>
    </div>

    <mat-divider style="margin: 1rem 0"></mat-divider>

    <!-- PRODUCTS -->
    <div *ngIf="!!productDetails" formArrayName="productDetails">
      <div *ngFor="let product of productDetails.controls; let i = index">
        <div [formGroupName]="i">
          <!-- PRODUCT NAME -->
          <mat-form-field style="width: 73%; padding-right: 1%">
            <mat-label *ngIf="i === 0">Gegenstand</mat-label>
            <input matInput placeholder="" formControlName="name" />
          </mat-form-field>

          <!-- PRODUCT AMOUNT -->
          <mat-form-field style="width: 20%">
            <mat-label *ngIf="i === 0">Menge</mat-label>
            <input
              matInput
              placeholder=""
              formControlName="amount"
              type="number"
            />
          </mat-form-field>

          <button (click)="removeProduct(i)" mat-icon-button>
            <mat-icon>delete</mat-icon>
          </button>
        </div>
      </div>
    </div>

    <div>
      <button mat-mini-fab style="float: right" (click)="addProduct()">
        <mat-icon>add</mat-icon>
      </button>
    </div>
  </form>
</div>

<div *ngIf="!listForm">
  <p>Loading...</p>
</div>
