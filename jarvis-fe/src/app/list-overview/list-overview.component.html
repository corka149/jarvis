<div style="text-align: center">
  <h1>Listenübersicht</h1>
</div>

<table mat-table [dataSource]="lists">
  <!-- No. -->
  <ng-container matColumnDef="no">
    <th mat-header-cell *matHeaderCellDef>Nr.</th>
    <td mat-cell *matCellDef="let list">{{ list.no }}</td>
  </ng-container>

  <!-- Reason -->
  <ng-container matColumnDef="reason">
    <th mat-header-cell *matHeaderCellDef>Für</th>
    <td mat-cell *matCellDef="let list">{{ list.reason }}</td>
  </ng-container>

  <!-- Occurs at -->
  <ng-container matColumnDef="occursAt">
    <th mat-header-cell *matHeaderCellDef>Am</th>
    <td mat-cell *matCellDef="let list">
      {{ list.occursAt | date: "dd.MM.YYYY" }}
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr
    mat-row
    *matRowDef="let row; columns: displayedColumns"
    (click)="openDetails(row)"
  ></tr>
</table>
